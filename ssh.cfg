Host workstation
  Hostname workstation-8e0a.rhpds.opentlc.com
  User cloud-user

 Host 10.10.10.* 192.168.0.* 20.20.20.* *.rhpds.opentlc.com *.example.com
  User cloud-user
  ProxyJump workstation

Match User patricka
  IdentityFile ~/.ssh/openstack.pem

Match User cloud-user
  IdentityFile ~/.ssh/openstack.pem

Host *
  ForwardAgent yes
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  StrictHostKeyChecking no

